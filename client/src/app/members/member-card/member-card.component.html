<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl}}" alt="{{member.username}}" class="card-img-top mb-2">
        <ul class="p-0 list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{member.username}}" class="btn btn-sm btn-primary"><i class="fa fa-user"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-sm btn-primary"><i class="fa fa-envelope"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-sm btn-info"><i class="fa fa-pencil"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-2">
        <h6 class="card-title text-center mb-2">
            <i class="fa fa-user mr-2"></i>
            {{member.username.charAt(0).toUpperCase() + member.username.slice(1)}}
        </h6>
        <p class="card-text text-muted text-center">
            {{member.title}}
        </p>
    </div>
</div>
