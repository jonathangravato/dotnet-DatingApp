<div id="home-container" class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div *ngIf="!registerMode" class="text-center">
            <h1 class="title-home">SMART</h1>
            <p class="lead">Some test content until we figure out what this is</p>
            <button (click)="registerToggle()" class="btn btn-primary btn-lg">Register</button>
            <button class="btn btn-info btn-lg ml-3">Learn more</button>
        </div>
    
        <div *ngIf="registerMode" class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                </div>
    
            </div>
            
        </div>

    </div>

</div>
